<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastProxyID - Proxy Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-up {
      animation: fadeUp 0.8s ease forwards;
    }
  </style>
</head>
<body class="bg-[#0a0f1a] text-white font-sans tracking-wide">

  <!-- Header -->
  <header class="text-center py-16 px-4 bg-gradient-to-r from-indigo-700 via-purple-800 to-blue-700">
    <h1 class="text-5xl font-extrabold fade-up">FastProxyID</h1>
    <p class="text-white/80 text-lg mt-4 fade-up" style="animation-delay: 0.2s;">Solusi Proxy Premium, Cepat & Aman</p>
  </header>

  <!-- Form Order -->
  <section id="order" class="bg-white text-gray-900 py-20 px-6 rounded-t-3xl">
    <div class="max-w-xl mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8">Form Pemesanan</h2>
      <form id="orderForm" class="grid gap-4">
        <input type="text" id="name" placeholder="Nama Lengkap" class="p-3 border rounded-lg" required />
        <input type="email" id="email" placeholder="Email Aktif" class="p-3 border rounded-lg" required />
        
        <select id="proxy" class="p-3 border rounded-lg" required>
          <option value="">Pilih Paket Proxy</option>
          <option value="IPv4 Premium - Rp15.000">IPv4 Premium - Rp15.000</option>
          <option value="IPv6 Unlimited - Rp10.000">IPv6 Unlimited - Rp10.000</option>
          <option value="Datacenter Shared - Rp5.000">Datacenter Shared - Rp5.000</option>
        </select>
        
        <textarea id="note" placeholder="Catatan tambahan (opsional)" class="p-3 border rounded-lg"></textarea>
        <button type="submit" class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:brightness-110 text-white py-3 rounded-lg font-semibold">
          Kirim Pesanan
        </button>
      </form>
    </div>
  </section>

  <script>
    // Token dan Chat ID Bot Telegram
    const TELEGRAM_BOT_TOKEN = '7766893816:AAEC--U0cbc4Wm6lKuvFCXyUc92UB4t2ex8';
    const TELEGRAM_CHAT_ID = '7418555978';

    document.getElementById('orderForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const proxy = document.getElementById('proxy').value;
      const note = document.getElementById('note').value;

      const message = `
      *Pesanan Baru Diterima!*
      
      üìå *Nama*: ${name}
      üìß *Email*: ${email}
      üîë *Paket Proxy*: ${proxy}
      üìù *Catatan*: ${note || "Tidak ada catatan tambahan"}
      
      Terima kasih telah berbelanja di FastProxyID!
      Kami akan segera memproses pesanan Anda.
      `;

      const telegramApiUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

      try {
        // Kirim pesan ke bot Telegram
        const response = await fetch(telegramApiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: message,
            parse_mode: 'Markdown'
          })
        });

        const result = await response.json();
        if (result.ok) {
          alert("Pesanan Anda telah dikirim ke Admin dengan sukses!");
          document.getElementById('orderForm').reset(); // Reset form
        } else {
          alert("Terjadi kesalahan, coba lagi nanti.");
        }
      } catch (error) {
        alert("Terjadi kesalahan, coba lagi nanti.");
      }
    });
  </script>

</body>
</html>
